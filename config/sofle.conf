# Brief: configuration file for ZMK firmware
# Board: nice_nano_v2 and puchi_ble_v1
# ========================================

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
# Enable the driver for the specific LED strip
CONFIG_WS2812_STRIP=y

# Enable OLED display, which is required for widgets
CONFIG_ZMK_DISPLAY=y
# Enable the battery status widget to show percentage
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
# Enable the battery status widget
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
# Enable the layer status widget
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
# Enable the Words Per Minute (WPM) widget
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Boost Bluetooth TX power for a stronger signal
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Recommended for connection stability on Windows 11
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Enable low power modes to conserve battery
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y
# Set the idle timeout before entering deep sleep (e.g., 30 minutes)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Recommended HID settings for compatibility and lower latency
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Enable encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
